<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de GRID-TEMPLATE- COLOUMNA - ROWS</title>
    <style>
        body{
            margin: 35px;
            padding: 35px;
        }

        .wrapper{
            border: 2px solid red;
            padding: 15px;
        }

        div{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 2fr 2fr;
            border: 1px solid blue;
            grid-gap: 1rem;
            text-align: center;
            background-color: antiquewhite;

        }

        
        

    </style>
</head>
<body>
    <div class="wrapper">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
</body>
</html>
